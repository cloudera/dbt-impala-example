version: 2

seeds:
  - name: raw_covid__cases
    description: COVID19 Cases Data
    columns:
      - name: date_rep
        description: Date of reporting “dd/mm/yyyy”
        tests:
          - not_null
      - name: day
        tests:
          - not_null
      - name: month
        tests:
          - not_null
      - name: year
        tests:
          - not_null
      - name: cases
        description: Number of newly reported cases
        tests:
          - not_null
      - name: deaths
        description: Number of newly reported deaths
        tests:
          - not_null
      - name: geo_id
        description: 2-letter code
        tests:
          - not_null
          - length:
              len: 2
  - name: raw_covid__vaccines
    description: COVID19 Vaccine Data
    columns:
      - name: year_week_iso
        tests:
          - not_null
        description: >
          Date when the vaccine was
          received/administered. Only weeks
          are allowed (e.g. “2021-W01”).
      - name: reporting_country
        tests:
          - not_null
          - length:
              len: 2
        description: ISO 3166-1-alpha-2
      - name: num_doses_recv
        description: >
          Number of vaccine doses distributed
          by the manufacturers to the country
          during the reporting week.
        tests:
          - not_null
      - name: num_doses_exported
        description: >
          Number of vaccine doses donated
          or sold by the country during the
          reporting week.
        tests:
          - not_null
      - name: first_dose
        description: >
          Number of first dose vaccine
          administered to individuals during
          the reporting week.
        tests:
          - not_null
      - name: first_dose_refused
        description: >
          Number of individuals refusing the
          first vaccine dose.
        tests:
          - not_null
      - name: second_dose
        description: >
          Number of second dose vaccine
          administered to individuals during
          the reporting week.
        tests:
          - not_null
      - name: unknown_dose
        description: >
          Number of doses administered
          during the reporting week where the
          type of dose was not specified (i.e. it
          is not known whether it was a first
          or second dose).
        tests:
          - not_null
      - name: target_group
        description: >
          Target group for vaccination. As a
          minimum the following should be
          reported: “ALL” for the overall
          figures, “HCW” for healthcare
          workers and age-groups (preferably
          using the detailed age-groups)
        tests:
          - not_null
          - accepted_values:
              values:
                [
                  "ALL",
                  "Age<18",
                  "HCW",
                  "LTCF",
                  "Age0_4",
                  "Age5_9",
                  "Age10_14",
                  "Age15_17",
                  "Age18_24",
                  "Age25_49",
                  "Age50_59",
                  "Age60_69",
                  "Age70_79",
                  "Age80+",
                  "AgeUnk",
                  "1_Age<60",
                  "1_Age60+",
                ]
      - name: vaccine
        description: >
          Name of vaccine. Additional vaccines
          will be added on approval or as
          requested.
        tests:
          - not_null
          - accepted_values:
              values:
                [
                  "AZ",
                  "BECNBG",
                  "BHACOV",
                  "CHU",
                  "COM",
                  "CVAC",
                  "JANSS",
                  "HAYATVAC",
                  "MOD",
                  "NVX",
                  "NVXD",
                  "QAZVAQ",
                  "SGSK",
                  "SIICOV",
                  "SIN",
                  "SPU",
                  "SPUL",
                  "SRCVB",
                  "WUCNBG",
                  "CNBG",
                  "UNK",
                  "ZFUZ",
                ]
